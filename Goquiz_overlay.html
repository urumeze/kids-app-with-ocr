<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dwarf Scroll Video</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Button overlay styling */
    .btn {
      position: absolute;
      background: none;
      border: none;
      border-radius: 8px;
      padding: 30px 60px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;

      
    }

    .btn:hover {
      background: rgba(128, 128, 128, 0.5);
      color: #000;
      
    }

    /* Approximate button positions on the scroll */
    .jamb { top: 25%; left: 46%; }
    .ielts { top: 45%; left: 47%; }
    .cibn { top: 65%; left: 47%; }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted >
      <source src="dwarf_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <button class="btn jamb" onclick="window.location.href='https://www.goquiz.app'"></button>
    <button class="btn ielts" onclick="window.location.href='https://goquiz.com/ielts'"></button>
    <button class="btn cibn" onclick="window.location.href='https://goquiz.com/cibn'"></button>
  </div>
</body>
</html>
