<!-- === My Quiz Modal (Upload) === -->
<div id="myQuizModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
  <div class="bg-white w-full max-w-lg p-6 rounded-2xl shadow-xl relative">
    <button id="closeMyQuiz" class="absolute top-3 right-4 text-gray-400 hover:text-red-500 text-xl">×</button>

    <h2 class="text-2xl font-bold text-indigo-600 mb-3">Create Your Quiz</h2>
    <p class="text-gray-600 mb-6 text-sm">Upload your school note or quiz file — we’ll summarize it and make it interactive.</p>

    <div class="border-2 border-dashed border-indigo-300 rounded-xl p-6 text-center hover:bg-indigo-50 transition">
      <p class="text-gray-500 mb-4">Drag & drop your file here or click below</p>
      <input type="file" id="fileInput" class="hidden" accept=".jpg,.png,.pdf,.docx" />
      <button id="uploadBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Choose File</button>
    </div>
  </div>
</div>
